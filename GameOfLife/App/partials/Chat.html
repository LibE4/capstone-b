<h2>Chat</h2>
<div class="container">
    <input type="text" id="message" ng-model="message"/>
    <input type="button" id="sendmessage" value="Send" ng-click="sendMsg()"/>
    <ul id="discussion" ng-repeat="thing in Msgs">
        <li>
            <strong>
                {{thing.name}}
            </strong>: {{thing.message}}
        </li>
    </ul>
</div>
