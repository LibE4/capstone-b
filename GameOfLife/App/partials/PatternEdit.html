<h3>Edit Pattern</h3>
<form>
    <div calss="form-group">
        <label>Pattern Name</label>
        <input type="text" class="form-control" ng-model="pattern.Name">
    </div>
    <div calss="form-group">
        <label>Pattern Description</label>
        <input type="text" class="form-control" ng-model="pattern.Description">
    </div>
    <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="saveChange()">Save Change</button>
</form>
